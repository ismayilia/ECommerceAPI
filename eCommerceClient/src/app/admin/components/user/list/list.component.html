<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
        </ng-container>

        <!-- Stock Column -->
        <ng-container matColumnDef="nameSurname">
            <th mat-header-cell *matHeaderCellDef> Name Surname </th>
            <td mat-cell *matCellDef="let element">{{ element.nameSurname }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Created Date Column -->
        <ng-container matColumnDef="twoFactorEnabled">
            <th mat-header-cell *matHeaderCellDef> Two Factor Enabled </th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.twoFactorEnabled ? '../../../../assets/active.png' : '../../../../assets/passive.png'"
                    width="25" height="25" />
            </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="roleBtn" style="margin-right: 10px;"
                    (click)="assignRole(element.id)">Add role</button>
            </td>
        </ng-container>

        <!--  Delete -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" appDelete [id]="element.id" controller="users"
                (callback)="getUsers()"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
