<div style="width: 95%;">
    <h2 mat-dialog-title>{{ data.name }} - Adding Role this endpoint</h2>
    <mat-dialog-content>
      <p>You can add roles to the chosen page from below:</p>
    </mat-dialog-content>
    <div matBadge="4" matBadgeOverlap="false" class="demo-section"></div>
    <mat-dialog-actions>
      <button mat-button (click)="close()">Reject</button>
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Accept</button>
    </mat-dialog-actions>
</div>
