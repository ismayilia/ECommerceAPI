<div class="center">
    <!-- drop objectinden her hansi bir fayl secilse dropped funkisyasi tetiklenir, bu funkisyada secilen fayllari gonderirik
    gelen fayllar ngxfiledropentry tipi kimi gelir -->
    <ngx-file-drop dropZoneLabel="Drop files here" [accept]="options.accept" (onFileDrop)="selectedFiles($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          {{options.explanation}}
          <button type="button" (click)="openFileSelector()">Select</button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table" *ngIf="files">
        <table class="table">
            <thead>
                <tr>
                    <th>Chosed</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
