<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="mb-3">
            <label for="userName" class="form-label">Username or Email</label>
            <input #txtUsernameOrEmail type="text" class="form-control" id="userName" placeholder="Username">
            <div class="form-text text-muted invalid-feedback">***</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input #txtPassword type="password" class="form-control" id="password" placeholder="Password">
        </div>
<div style="display: flex; width: 100%;">
    <asl-google-signin-button></asl-google-signin-button>
    <img src="../../../../assets/facebook.png" alt="" style="width: 4%; cursor: pointer;" (click)="facebookLogin()">
</div>
        

        <button style="margin-top: 5px;" type="submit" class="btn btn-primary"
            (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Sign In</button>
    </div>
    <div class="col-md-3"></div>
</div>
